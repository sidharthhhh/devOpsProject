version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: todo-elastic
    environment:
      - node.name=es01
      - cluster.name=todo-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -s -u elastic:changeme http://localhost:9200 >/dev/null || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: setup_elastic
    command: >
      bash -c '
        echo "Waiting for Elasticsearch availability";
        until curl -s -u "elastic:changeme" http://elasticsearch:9200/_cluster/health | grep -E "status\":\"(green|yellow)\""; do sleep 5; done;
        echo "Setting kibana_system password";
        curl -s -X POST -u "elastic:changeme" -H "Content-Type: application/json" http://elasticsearch:9200/_security/user/kibana_system/_password -d "{\"password\":\"changeme\"}";
        echo "Setup completed successfully";
      '
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: todo-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      - xpack.apm.ui.enabled=true
    depends_on:
      elasticsearch:
        condition: service_healthy

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.12.0
    container_name: todo-apm-server
    ports:
      - "8200:8200"
    environment:
      - setup.kibana.host=todo-kibana:5601
      - setup.kibana.username=elastic
      - setup.kibana.password=changeme
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
      - output.elasticsearch.username=elastic
      - output.elasticsearch.password=changeme
    command: >
      apm-server -e  -E apm-server.rum.enabled=true  -E apm-server.rum.allow_origins=['*']  -E apm-server.auth.anonymous.enabled=true  -E output.elasticsearch.hosts=["http://elasticsearch:9200"]  -E output.elasticsearch.username=elastic  -E output.elasticsearch.password=changeme  -E setup.kibana.host="http://todo-kibana:5601"  -E setup.kibana.username=elastic  -E setup.kibana.password=changeme -E setup.dashboards.enabled=true
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started

volumes:
  es_data:
